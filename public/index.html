<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Learn how to use the Firebase platform on the Web" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail Form</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color-text--white mdl-color--primary">
        <h3>
          <img src="image/MC_icon_white.png" height="50" />
          Mail Form
        </h3>
      </header>

      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mail-form-card mdl-card mdl-shadow--6dp">
          <!-- card title -->
          <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
            <i class="material-icons">mail_outline</i>
            <h2 class="mdl-card__title-text">お問い合わせ</h2>
          </div>
          <!-- card body -->
          <div class="mdl-card__supporting-text">
            <form action="#">
              <!-- name form -->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="name" type="text" class="mdl-textfield__input" />
                <label class="mdl-textfield__label" for="name">name...</label>
              </div>
              <!-- email form -->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="email" class="mdl-textfield__input" type="text" />
                <label class="mdl-textfield__label" for="email">email...</label>
              </div>
              <!-- message form -->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea id="message" class="mdl-textfield__input" rows="4"></textarea>
                <label class="mdl-textfield__label" for="message">Message...</label>
              </div>
              <!-- send button -->
              <div class="mdl-card__actions">
                <button id="send" disabled class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary mdl-color-text--white">
                  Send
                </button>
              </div>
              <!-- TODO.14-2 -->
              <!-- save & send button -->
              <!-- <div class="mdl-card__actions"> -->
              <!--   <button id="save" disabled class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color-text--white"> -->
              <!--     Save & Send -->
              <!--   </button> -->
              <!-- </div> -->
            </form>
          </div>
          <!-- snack bar -->
          <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>
        </div>
      </main>
    </div>

    <!-- TODO.04 -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- Add SDKs for Firebase products that you want to use -->
    <!-- <script src="/__/firebase/6.2.0/firebase-functions.js"></script> -->
    <!-- <script src="/__/firebase/6.2.0/firebase-firestore.js"></script> -->

    <!-- Initialize Firebase -->
    <!-- <script src="/__/firebase/init.js"></script> -->

    <script src="scripts/main.js"></script>
  </body>
</html>
